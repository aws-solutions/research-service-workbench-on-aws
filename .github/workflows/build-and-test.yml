name: Build-and-test
on:
  pull_request:
    branches:
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 14.x
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'

      - name: Cache Rush
        uses: actions/cache@v3
        with:
          path: |
            common/temp/install-run
            ~/.rush
          key: ${{ runner.os }}-rush-${{ hashFiles('rush.json') }}
          restore-keys: |
            ${{ runner.os }}-rush-
            ${{ runner.os }}-

      - name: Cache pnpm
        uses: actions/cache@v3
        with:
          path: |
            common/temp/pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('common/config/rush/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
            ${{ runner.os }}-

      - name: Install dependecies
        run: node common/scripts/install-run-rush.js install
      
      - name: Rush check
        run: node common/scripts/install-run-rush.js check

      - name: Rush build
        run: node common/scripts/install-run-rush.js build --verbose

      - name: Rush test
        run: node common/scripts/install-run-rush.js test:only --verbose

      - name: Code Coverage badge check
        run: node common/scripts/install-run-rush.js make-badges --ci

  scan-for-secrets:
    name: Scan for secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Git Secrets
        run: node common/scripts/install-run-rush.js git-secrets-scan

      - name: Print remediation message
        if: failure()
        run: echo "git secrets found potential leaked credentials. If ANY credentials were committed, they MUST be immediately revoked."
  
  viperlight-scan:
    name: Viperlight scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run viperlight scan
        run: node common/scripts/install-run-rush.js viperlight-scan

      - name: Print remediation message
        if: failure()
        run: echo "viperlight scan failed, potential vulnerability. Please review the logs"

  cfn-nag-scan:
    name: Run cfn-nag scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: pwd
        run: pwd

      - name: Run cfn-nag on swb cdk.out
        uses: stelligent/cfn_nag@master
        with:
          input_path: solutions/swb-reference/cdk.out/swb-dev-va.template.json


      - name: Run cfn-nag on onboarding template
        uses: stelligent/cfn_nag@master
        with:
          input_path: solutions/swb-reference/src/templates