name: create-release-branch
on: workflow_dispatch
jobs:
  create-release-branch:
    if: ${{github.ref_name == 'stage'}}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions-cool/check-user-permission@v2
        id: check_admin
        with:
          require: 'admin'
          username: ${{ github.triggering_actor }}
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.MERGE_TOKEN }}
          fetch-depth: 0
      - name: create release branch
        if: steps.check_admin.outputs.require-result
        id: release
        run: |
          echo "Create UUID"
          uuid=`uuidgen`
          echo 'Creating release branch'
          git checkout -b release/$uuid
          git push origin release/$uuid
          echo "::set-output name=branch-name::${release/$uuid}"

      - name: Enable branch protection on ${{ steps.release.outputs.branch-name }}
        uses: octokit/request-action@v2.x
        if: always() # Make sure to enable branch protection even if other steps fail
        with:
          route: POST /repos/{owner}/{repo}/branches/{branch}/protection/enforce_admins
          owner: aws-solutions
          repo: solution-spark-on-aws
          branch:  ${{ steps.release.outputs.branch-name }}
        env:
          GITHUB_TOKEN: ${{ secrets.merge-token }}
