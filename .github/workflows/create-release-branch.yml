name: create-release-branch
on:
  push:
    branches:
      - test-stage

jobs:
  create-release-branch:
    # if: ${{github.ref_name == 'stage'}} 
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.MERGE_TOKEN }}
          fetch-depth: 0
      - name: create release branch
        run: |
          echo "Create UUID"
          uuid=`uuidgen`
          git checkout -b release/$uuid
          git push origin release/$uuid
