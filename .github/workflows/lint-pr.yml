name: "Lint-pr"

on:
  pull_request:
    types: [opened, synchronize, edited, reopened]

jobs:
  lint-pr:
    name: Validate PR title
    runs-on: ubuntu-20.04
    steps:
      - uses: amannn/action-semantic-pull-request@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 

      - name: Echo Context
        if: always()
        run: echo "${{ toJson(github) }}"

      - name: Dump job context
        if: always()
        run: echo '${{ toJSON(job) }}'

      - name: Dump steps context
        if: always()
        run: echo '${{ toJSON(steps) }}'

      - name: Slack Message
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":" -> [ STATUS: ${{ job.status }} WORKFLOW_NAME: ${{ github.workflow }}  JOB: ${{ github.job }}  JOB_URL: ${{ github.event.base.repo.html_url }}/actions/runs/${{ github.run_id }} ] "}' ${{ secrets.SLACK_WEBHOOK }}


