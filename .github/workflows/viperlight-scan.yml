name: Viperlight-scan
on: ['pull_request']

jobs:
  viperlight-scan:
    name: Viperlight scan
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with: 
          ref: ${{ github.head_ref }}

      - name: Get last commit message
        id: last-commit-message
        run: |
          echo "::set-output name=msg::$(git log -1 --pretty=%s)"

      - name: Run viperlight scan
        if: "! contains(steps.last-commit-message.outputs.msg, 'README.md updates by github-actions[bot]')"
        run: node common/scripts/install-run-rush.js viperlight-scan

      - name: Print remediation message
        if: failure()
        run: echo "viperlight scan failed, potential vulnerability. Please review the logs"
