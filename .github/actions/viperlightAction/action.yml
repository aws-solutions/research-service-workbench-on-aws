name: Viperlight Action
description: runs viperlight scan

runs:
  using: "composite"
  steps:
    - name: Run viperlight scan
      shell: bash  
      run: node common/scripts/install-run-rush.js viperlight-scan

    - name: Print remediation message
      shell: bash
      if: failure()
      run: echo "viperlight scan failed, potential vulnerability. Please review the logs"